{% extends 'Library/layout.html' %}

{% block head %}
<title>
    View Students
</title>
{% endblock %}

{% block body %}
    {% if students %}
        <div class="container">
            <table class="table table-hover table-condensed table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <div class="links"></div>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{s.get_full_name}}</td>
                        <td>{{s.email}}</td>
                        <td>{{s.get_username}}</td>
                
                    </tr>
                
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {%else%}
        <h1> No Student Registered in Library</h1>
      {%endif%}
{% endblock %}
